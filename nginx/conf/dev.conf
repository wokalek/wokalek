worker_processes auto;

events {}

http {
    server_tokens off;

    include snippets/expires.conf;
    include snippets/compression.conf;

    server {
        listen 80;

        location ~ ^/static {
            root /usr/share/nginx/html;

            try_files $uri =404;
        }

        location / {
            include snippets/proxy_headers.conf;

            proxy_pass http://nuxt:3000;
        }
    }
}
